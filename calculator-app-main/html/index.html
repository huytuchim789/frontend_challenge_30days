<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />

    <title>Frontend Mentor | Calculator App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme">
      <div class="theme__labels">
        <div class="theme__number text-primary">1</div>
        <div class="theme__number text-primary">2</div>
        <div class="theme__number text-primary">3</div>
      </div>
    </div>

    <header class="header">
      <div class="header__logo text-primary">calc</div>
      <div class="header__theme">
        <span class="header__theme-text text-primary">Theme</span>
        <div class="theme-toggle">
          <div class="theme-toggle__container">
            <input
              type="radio"
              id="toggle1"
              class="theme-toggle__input"
              name="toggle"
              checked
            />
            <label for="toggle1" class="theme-toggle__option"></label>

            <input
              type="radio"
              id="toggle2"
              class="theme-toggle__input"
              name="toggle"
            />
            <label for="toggle2" class="theme-toggle__option"></label>

            <input
              type="radio"
              id="toggle3"
              class="theme-toggle__input"
              name="toggle"
            />
            <label for="toggle3" class="theme-toggle__option"></label>
          </div>
        </div>
      </div>
    </header>
    <main class="calculator">
      <div class="calculator__display">
        <div class="calculator__result text-primary">0</div>
      </div>
      <div class="calculator__keypad">
        <button class="calculator__key">7</button>
        <button class="calculator__key">8</button>
        <button class="calculator__key">9</button>
        <button class="calculator__key calculator__key--del">DEL</button>

        <button class="calculator__key">4</button>
        <button class="calculator__key">5</button>
        <button class="calculator__key">6</button>
        <button class="calculator__key">+</button>

        <button class="calculator__key">1</button>
        <button class="calculator__key">2</button>
        <button class="calculator__key">3</button>
        <button class="calculator__key">-</button>

        <button class="calculator__key">.</button>
        <button class="calculator__key">0</button>
        <button class="calculator__key">/</button>
        <button class="calculator__key">x</button>

        <button class="calculator__key calculator__key--reset">RESET</button>
        <button class="calculator__key calculator__key--equals">=</button>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
